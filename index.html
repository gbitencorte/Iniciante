<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Iniciante</title>
  </head>
  <body>
    <div id="tabuada">
      <h1>Exercício 1 - Tabuada</h1>

      <label for="numero">Insira um número: </label>
      <input type="number" name="numero" id="numero" />
      <br />
      <br />
      <button id="btn-calculo">Calcular</button>
    </div>

    <div id="resultado"></div>

    <!-- <script src="script.js"></script> -->

    <script>
      const multTable = document.getElementById("tabuada");
      const number = document.getElementById("numero");
      const btnCalculo = document.getElementById("btn-calculo");
      const result = document.getElementById("resultado");

      btnCalculo.addEventListener("click", function () {
        let numero = number.value;
        result.innerHTML = "";
        for (let i = 1; i <= 10; i++) {
          const conta = numero * i;
          let linha = document.createElement("p");
          linha.textContent = `${numero} x ${i} = ${conta}`;
          result.appendChild(linha);
        }
      });
    </script>

    <h2>Exercício 2 - Lista de Nomes</h2>

    <input type="text" id="nome" placeholder=" Digite aqui... " />
    <br>
    <br>
    <button id="btn-procurar">Procurar</button>

    <ul id="lista">
      <li>João</li>
      <li>Claudio</li>
      <li>Marcio</li>
    </ul>

    <script>
      let input = document.getElementById("nome");
      const btnProcurar = document.getElementById("btn-procurar");
      const lista = document.getElementById("lista");
      const itens = document.querySelectorAll("li");

      btnProcurar.addEventListener("click", verificar);

      function verificar() {
        for (let i = 0; i < itens.length; i++) {
          if (itens[i].textContent == input.value) {
            itens[i].style.fontWeight = "bold";
          }
        }
      }
    </script>
  </body>
</html>
